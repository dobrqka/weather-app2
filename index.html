<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&family=Dancing+Script:wght@500&family=Dosis&family=Jost&family=Lobster&family=Montserrat&family=Mooli&family=Nunito+Sans:opsz@6..12&family=Nunito:wght@300&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Weather today</h1>
    </header>
    <form class="search">
      <div>
        <input
          type="search"
          placeholder="Search for a location..."
          minlength="3"
        />
        <span></span>
        <div class="autocomplete"></div>
      </div>
      <button type="button"><img src="./images/search.png" /></button>
    </form>
    <div class="weather-info">
      <div class="weather-card">
        <h1 class="location"></h1>
        <h2 class="date"></h2>
        <div class="temp"></div>
        <div class="general-main">
          <div class="general-info">
            <div class="general"></div>
            <div><img class="icon" /></div>
          </div>
        </div>
        <div class="feel"></div>
        <div class="rain-main">
          <div class="rain"></div>
        </div>
        <div class="wind">
          Wind:
          <div><img class="wind-dir" /></div>
          <div class="wind-speed"></div>
        </div>
        <div class="uv-main">
          <div class="uv"></div>
        </div>
      </div>
      <div class="tomorrow-card">
        <div class="tomorrow-date"></div>
        <div class="tomorrow-general"><img class="tomorrow-icon" /></div>
        <div>
          <div class="tomorrow-temp-max"></div>
          <div class="tomorrow-temp-min"></div>
        </div>
        <div>
          <div class="tomorrow-rain"></div>
          <div class="tomorrow-wind-speed"></div>
        </div>
      </div>
      <div class="vdrugiden-card">
        <div class="vdrugiden-date"></div>
        <div class="vdrugiden-general"><img class="vdrugiden-icon" /></div>
        <div>
          <div class="vdrugiden-temp-max"></div>
          <div class="vdrugiden-temp-min"></div>
        </div>
        <div>
          <div class="vdrugiden-rain"></div>
          <div class="vdrugiden-wind-speed"></div>
        </div>
      </div>
    </div>
    <footer>
      <div class="github">
        <p>Created by Dobrqka.</p>
        <a href="https://github.com/dobrqka" target="_blank">
          <img src="./images/chickin.png"
        /></a>
      </div>
    </footer>
    <div class="loading">
      <img src="images/loading.gif" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
